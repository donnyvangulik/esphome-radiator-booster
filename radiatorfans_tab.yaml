# Radiatorfans tab (drop-in) — plaats deze als één tab onder je custom:simple-tabs > tabs:
- title: Radiatorfans
  icon: mdi:fan
  card:
    type: vertical-stack
    cards:

      # ---- Kantoor ----
      - type: custom:button-card
        name: Kantoor – Radiator booster
        icon: mdi:fan
        show_name: true
        show_icon: true
        styles:
          card: [height: 60px, padding: 12px, background: var(--gray000), border-radius: 16px]
          name: [align-self: center, padding-left: 8px, color: var(--gray800)]
          icon: [color: var(--gray800), width: 28px, height: 28px]

      - type: custom:paper-buttons-row
        styles:
          display: flex
          flex-wrap: wrap
          gap: 8px
        buttons:
          - icon: mdi:percent
            layout: icon|name|state
            name: PWM
            entity: sensor.radiator_booster_fan_pwm
            state: "{{ states(config.entity) | round(0) }}%"
            ripple: none
            styles:
              name: { padding: 0 10px, color: var(--black) }
              state: { padding: 0 10px, color: var(--gray000) }
              button:
                flex-basis: 1
                flex-shrink: 0
                display: flex
                background: var(--active-big)
                border-radius: 24px
                color: var(--white)
                height: 34px
              icon:
                "--mdc-icon-size": 26px
                color: var(--gray800)
                width: 36px
                height: 36px
                display: flex
                margin-left: "-2px"
                justify-content: center
                align-items: center
                background: var(--gray000)
                border-radius: 50%
          - icon: mdi:speedometer
            layout: icon|name|state
            name: RPM
            entity: sensor.radiator_booster_fan_rpm
            state: "{{ states(config.entity) | round(0) }}"
            ripple: none
            styles:
              name: { padding: 0 10px, color: var(--black) }
              state: { padding: 0 10px, color: var(--gray000) }
              button:
                flex-basis: 1
                flex-shrink: 0
                display: flex
                background: var(--active-big)
                border-radius: 24px
                color: var(--white)
                height: 34px
              icon:
                "--mdc-icon-size": 26px
                color: var(--gray800)
                width: 36px
                height: 36px
                display: flex
                margin-left: "-2px"
                justify-content: center
                align-items: center
                background: var(--gray000)
                border-radius: 50%
          - icon: mdi:thermometer
            layout: icon|name|state
            name: Inlet
            entity: sensor.radiator_booster_ntc1_temperature_inlet
            state: "{{ states(config.entity) | float(0) | round(1) }} °C"
            ripple: none
            styles:
              name: { padding: 0 10px, color: var(--black) }
              state: { padding: 0 10px, color: var(--gray000) }
              button:
                flex-basis: 1
                flex-shrink: 0
                display: flex
                background: var(--active-big)
                border-radius: 24px
                color: var(--white)
                height: 34px
              icon:
                "--mdc-icon-size": 26px
                color: var(--gray800)
                width: 36px
                height: 36px
                display: flex
                margin-left: "-2px"
                justify-content: center
                align-items: center
                background: var(--gray000)
                border-radius: 50%
          - icon: mdi:delta
            layout: icon|name|state
            name: ΔT
            entity: sensor.radiator_booster_ntc1_temperature_inlet
            state: >-
              {{
                (states('sensor.radiator_booster_ntc1_temperature_inlet') | float(0)
                - states('sensor.radiator_booster_ntc2_temperature_outlet') | float(0))
                | round(1)
              }} °C
            ripple: none
            styles:
              name: { padding: 0 10px, color: var(--black) }
              state: { padding: 0 10px, color: var(--gray000) }
              button:
                flex-basis: 1
                flex-shrink: 0
                display: flex
                background: var(--active-big)
                border-radius: 24px
                color: var(--white)
                height: 34px
              icon:
                "--mdc-icon-size": 26px
                color: var(--gray800)
                width: 36px
                height: 36px
                display: flex
                margin-left: "-2px"
                justify-content: center
                align-items: center
                background: var(--gray000)
                border-radius: 50%

      - type: horizontal-stack
        cards:
          - type: entities
            show_header_toggle: false
            entities:
              - entity: number.radiator_booster_manual_pwm_override
                name: Handmatige PWM (%)
            card_mod:
              style: |
                :host { flex: 4 1 0 !important; }  /* 80% */
                ha-card { margin: 0; }
          - type: custom:button-card
            name: Auto
            show_icon: false
            tap_action:
              action: call-service
              service: button.press
              target: { entity_id: button.radiator_booster_return_to_auto }
            styles:
              card:
                - padding: 4px 10px
                - height: 36px
                - border-radius: 16px
                - background: var(--gray800)
                - color: var(--gray000)
                - align-self: center
            card_mod:
